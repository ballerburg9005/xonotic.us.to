sv_public 1
hostname "⚡⚡ Extreme Voltage ⚡⚡ - http://extreme.voltage.nz"

//g_maplist "revdm3pro"

g_maplist_shufflenow
sv_curl_defaulturl "http://xonotic.us.to/xonotic/"
sv_maxrate 1000000
//sys_ticrate 0.0242424
#sys_ticrate 0.0166667
gametype dm
fraglimit 30
g_maxplayers 0
maxplayers 16
sv_vote_gametype 1
sv_vote_gametype_options "dm ctf ca lms tdm ft kh ka on mh"
#sv_weaponstats_file "http://www.xonotic.org/weaponbalance/"

g_maplist_votable 12
#g_maplist_shuffle 1
#g_maplist_votable_abstain 1
#g_maplist_votable_nodetail 0

timelimit_override 10
g_norecoil 1
g_shootfromeye 1

g_warmup_majority_factor 0.5
g_warmup_limit -1

exec server_gametype_hooks.cfg

alias sv_hook_gamestart_all "defer 12 \"say ^2Matrix and Discord community: ^3https://xonotic.org/chat/\"; defer 14 \"say ^2Next stage of xonotic championship will start soon! See ^3https://rocketjump.zone ^2for more info\""

g_playerstats_gamereport_uri "http://stats.xonotic.org/stats/submit"
g_playerstats_playerdetail_uri "http://stats.xonotic.org/player/me"
g_playerstats_playerbasic_uri "http://stats.xonotic.org"

exec "secret.cfg" // contains just rcon_password
sv_motd "\nWelcome to ⚡⚡ Extreme Voltage ⚡⚡ regular server\n\nVisit http://xonotic.us.to/ for full server config with pk3 files.\n\nVisit http://extreme.voltage.nz for our clan page.\n\n" 
